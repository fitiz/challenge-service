apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-service
  namespace: dev
  labels:
    app: challenge-service
spec:
  template:
    metadata:
      labels:
        app: challenge-service
    spec:
      containers:
        - name: cloud-sql-proxy
          command:
            - /cloud_sql_proxy
            - -instances=fitiz-app:europe-west3:challenge-service-db=tcp:0.0.0.0:5432
        - name: challenge-service
          image: europe-west10-docker.pkg.dev/fitiz-app/fitiz/challenge-service-image:0.0.1
          resources:
            requests:
              memory: "500Mi"
            limits:
              memory: "1500Mi"
